<body>
  <div class="ui-navigation-bar">
    <div class="ui-title" contenteditable="true">%NOTE_NAME%</div>
    <div class="ui-bar-button-group ui-align-left">
      <div class="ui-bar-button ui-tint-color ui-back-button">%BACK%</div>
    </div>
    
<!--Adding drop-down status for Image note.-->
<!--(3/16/2016) updated values to match ysmf.css so selection can be passed-->
    <div class="ui-bar-button-group ui-align-right">
		<select class="txtnote-drop-status">
        	<option value="%STATUS%">%STATUS%</option>
        	<option value="Archive">Archive</option>
            <option value="FollowUp">Follow up</option>
        </select>
    </div>
    
    <div class="ui-bar-button-group ui-align-right">
      <div class="ui-bar-button ui-destructive-color">%DELETE_NOTE%</div>
    </div>
  </div>
  <div class="ui-scroll-container ui-avoid-navigation-bar">
    <div class="image-container">
      <div class="ui-glyph ui-background-tint-color ui-glyph-camera outline"></div>
      <div class="ui-glyph ui-background-tint-color ui-glyph-camera non-outline"></div>
    </div>
    <textarea class="ui-text-box" onBlur="this.classList.remove('editing');" onFocus="this.classList.add('editing');">%NOTE_CONTENTS%</textarea>
  </div>
</body>
